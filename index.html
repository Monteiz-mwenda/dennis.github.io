<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switch</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 100px;
            height: 200px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bulb" src="https://via.placeholder.com/100x200?text=Bulb+Off" alt="Bulb">
        <div>
            <button onclick="turnOn()">On</button>
            <button onclick="turnOff()">Off</button>
        </div>
    </div>

    <script>
        function turnOn() {
            document.getElementById('bulb').src = 'https://via.placeholder.com/100x200?text=Bulb+On';
        }

        function turnOff() {
            document.getElementById('bulb').src = 'https://via.placeholder.com/100x200?text=Bulb+Off';
        }
    </script>
</body>
</html>
